<button (click)="logClick(); changeDisplayStatus()">Display Details</button>

<p [ngStyle]="{ display: displayStatus === true ? 'block' : 'none' }">
  Secret Password
</p>
<div>
  <p
    *ngFor="let log of clickLogs; let i = index"
    [ngClass]="{ counter: i >= 5 }"
  >
    {{ log }}
  </p>
</div>
